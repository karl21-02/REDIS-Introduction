plugins {
    id 'java'
}

group = 'com.kangwon'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation 'redis.clients:jedis:5.2.0'

}

test {
    useJUnitPlatform()
}